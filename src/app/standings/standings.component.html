<div class="matchday-grid s11-padding">
  <table mat-table [dataSource]="userPoints" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let userPoints">
        <div class="container s11-margin">
          @if (userPoints.user.photoRef) {
          <img
            class="standings-image"
            mat-card-image
            [src]="userPoints.user.photoRef | async"
            alt="{{ userPoints.user.userName }}" />
          } @else if(userPoints.user.photoUrl) {
          <img
            class="standings-image"
            mat-card-image
            src="{{ userPoints.user.photoUrl }}"
            alt="{{ userPoints.user.userName }}" />
          } @else {
          <img
            class="standings-image"
            mat-card-image
            src="./../../../assets/no_photo.jpg"
            alt="{{ userPoints.user.userName }}" />
          }
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let userPoints">
        {{ userPoints.user.userName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>Punkte</th>
      <td mat-cell *matCellDef="let userPoints">
        {{ userPoints.points }} ({{ userPoints.pointsLastRound }})
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
