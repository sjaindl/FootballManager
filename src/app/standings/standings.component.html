<div class="s11-padding">
  <table
    mat-table
    [dataSource]="userPoints()?.sort(sorting) ?? []"
    class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef>Platz</th>
      <td mat-cell *matCellDef="let userPoints; let index = index">
        {{ index + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let userPoints">
        <s11-image [image]="userPoints.image"></s11-image>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let userPoints">
        {{ userPoints.user.userName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>
        Punkte<br />
        Gesamt / Tipps
      </th>
      <td mat-cell *matCellDef="let userPoints">
        <p>
          <b>{{ userPoints.points }}</b> ({{ userPoints.pointsLastRound }})
        </p>
        <p>
          +{{ userPoints.betPoints }} (+{{ userPoints.betPointsLastRound }})
        </p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
