<div class="player-row">
  @if (imageUrl) {
  <!-- player: {{ imageUrl | async }} -->
  <img alt="user-icon" [src]="imageUrl | async" width="100px" />
  }@else {
  <img alt="user-icon" src="./../../../assets/no_photo.jpg" width="100px" />
  }

  <mat-form-field>
    <mat-label>Name</mat-label>
    <mat-select
      [value]="player$().playerId"
      (valueChange)="onValueChange($event)">
      @for (selectablePlayer of playerList$(); track selectablePlayer.playerId)
      {
      <mat-option [value]="selectablePlayer.playerId">{{
        selectablePlayer.name
      }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
