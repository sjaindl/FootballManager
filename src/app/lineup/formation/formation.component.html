<div class="center formation-grid">
  <mat-form-field>
    <mat-label>Formation:</mat-label>
    <mat-select>
      @for (formation of formations; track formation) {
      <mat-option [value]="formation.formation">
        {{ formation.formation }}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
