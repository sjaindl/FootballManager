<div class="lineup-grid s11-padding">
  <s11-formation
    [selectedFormation]="selectedFormation()"
    [formations]="formations()"
    (onFormationChange)="onFormationChange($event)"></s11-formation>

  <s11-lineup-row
    position="Goalkeeper"
    rowTitle="Tormann"
    [maxNumOfPlayers]="1"
    [selectedPlayers]="[goalkeeper()]"
    [playerList]="player()"
    (selectedPlayerChange)="onSelectedPlayerChanged($event)"></s11-lineup-row>
  <s11-lineup-row
    position="Defender"
    rowTitle="Verteidigung"
    [maxNumOfPlayers]="selectedFormation().defense"
    [selectedPlayers]="defenders()"
    [playerList]="player()"
    (selectedPlayerChange)="onSelectedPlayerChanged($event)"></s11-lineup-row>
  <s11-lineup-row
    position="Midfielder"
    rowTitle="Mittelfeld"
    [maxNumOfPlayers]="selectedFormation().midfield"
    [selectedPlayers]="midfielder()"
    [playerList]="player()"
    (selectedPlayerChange)="onSelectedPlayerChanged($event)"></s11-lineup-row>
  <s11-lineup-row
    position="Attacker"
    rowTitle="StÃ¼rmer"
    [maxNumOfPlayers]="selectedFormation().attack"
    [selectedPlayers]="attacker()"
    [playerList]="player()"
    (selectedPlayerChange)="onSelectedPlayerChanged($event)"></s11-lineup-row>

  <span>Spieler:</span>@for (player of player(); track player) {
  <div>
    url:
    {{ player.imageRef }}
  </div>
  }

  <span>Formation:</span> @for (formation of formations(); track formation) {
  Name:{{ formation.formation }}
  }
</div>
