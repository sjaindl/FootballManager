@if (selectedFormation()) {
<div class="formation-grid">
  <mat-form-field>
    <mat-label>Formation:</mat-label>
    <mat-select
      [disabled]="isFrozen()"
      [value]="selectedFormation()"
      (valueChange)="onValueChange($event)">
      @for (formation of formations(); track formation) {
      <mat-option [value]="formation">
        {{ formation.formation }}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
}
