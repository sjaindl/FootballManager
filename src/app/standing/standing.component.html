<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
  <!-- User image Column -->
  <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> 
        <img src="{{ element.photoUrl }}" *ngIf="element.photoUrl" width="100px">
        <img *ngIf="element.photoRef" [src]="element.photoRef | async" width="100px"/>
      </td>
  </ng-container>

  <!-- userName Column -->
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> Spieler </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <!-- points Column -->
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Punkte </th>
    <td mat-cell *matCellDef="let element"> {{element.points}} ({{element.pointsLastRound}}) </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
