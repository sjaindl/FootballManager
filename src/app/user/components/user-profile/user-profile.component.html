<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>
      <form>
        <mat-form-field>
          <mat-label>Benutzername:</mat-label>
          <input
            [disabled]="!editMode()"
            matInput
            (change)="setUserName($event)"
            [value]="authStore.user()?.userName" />
        </mat-form-field>
      </form>
    </mat-card-title>

    <mat-card-subtitle>
      <mat-form-field>
        <mat-label>E-Mail:</mat-label>
        <input matInput disabled [value]="authStore.user()?.email" />
      </mat-form-field>
    </mat-card-subtitle>
  </mat-card-header>

  <s11-image [image]="image()" [width]="200" [height]="200"></s11-image>

  <mat-card-actions>
    @if (editMode()) {
    <button mat-button (click)="resetEditMode()">
      Benutzernamen speichern
    </button>
    } @else {
    <button mat-button (click)="setEditMode()">Benutzernamen Ã¤ndern</button>
    }

    <input
      type="file"
      class="file-input"
      accept="image/*"
      (change)="upload($event)"
      #fileUpload />

    <div class="file-upload" style="margin-left: 10px; margin-right: 10px">
      <button
        mat-mini-fab
        color="primary"
        class="upload-btn"
        (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
