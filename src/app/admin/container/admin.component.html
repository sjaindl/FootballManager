<mat-tab-group>
  @for (day of matchdays(); track $index) {
  <mat-tab label="Spieltag {{ $index + 1 }}">
    <s11-matchday [matchday]="day"></s11-matchday>
  </mat-tab>
  }
  <mat-tab label="Aktueller Spieltag">
    <s11-matchday [editMode]="true"></s11-matchday>
  </mat-tab>
</mat-tab-group>

<button mat-button (click)="toggleFreeze()">{{ buttonTitle() }}</button>
