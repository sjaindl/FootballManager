<mat-tab-group>
  <mat-tab label="Aktueller Spieltag">
    <s11-matchday-points [editMode]="true"></s11-matchday-points>
  </mat-tab>

  @for (day of matchdays(); track $index) {
  <mat-tab label="Spieltag {{ $index + 1 }}">
    <s11-matchday-points [matchday]="day"></s11-matchday-points>
  </mat-tab>
  }
</mat-tab-group>
